<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معايدة شريحة خبز</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
    
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
    
        .image-gallery img {
            width: 30vw;
            max-width: 100px;
            height: auto;
            cursor: pointer;
            border: 2px solid gray;
            border-radius: 8px;
        }
    
        .selected {
            border-color: blue;
        }
    
        .canvas-container {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
        }
    
        canvas {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
    
        button {
            margin-top: 20px;
            background-color: darkgreen;
            color: white;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    
        /* Responsive text input */
        input[type="text"] {
            width: 80%;
            text-align: center;
            max-width: 300px;
            font-size: 18px;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="text"]::placeholder {
            text-align: center;
        }
        /* Optional: Add media query for very small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
    
            canvas {
                max-width: 100%;
            }
    
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
    
</head>
<body>
    <h1>معايدة</h1>
    <input type="text" id="nameInput" placeholder="أدخل اسمك">
    <div class="image-gallery">
        <img src="images/pic1.jpg" onclick="selectImage(this)" class="selected">
        
    </div>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <button onclick="downloadImage()">تنزيل الصورة</button>

    <footer>
        <p>&copy; 2025 Abdullah AlMearaj. All rights reserved.</p>
        <p>To get your own greeting website, contact: 0503893668</p>
    </footer>

    <script>
        let selectedImage = "images/pic1.jpg";
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const nameInput = document.getElementById("nameInput");

        function selectImage(imgElement) {
            document.querySelectorAll(".image-gallery img").forEach(img => img.classList.remove("selected"));
            imgElement.classList.add("selected");
            selectedImage = imgElement.src;
            updateCanvas();
        }

        function updateCanvas() {
            const img = new Image();
            img.src = selectedImage;
            img.onload = function () {
                canvas.width = img.width / 2;
                canvas.height = img.height / 2;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.font = "20px Arial";
                ctx.textAlign = "center";
                ctx.fillStyle = "Black";
                
                ctx.fillText(nameInput.value, 270, 410);
            };
        }

        nameInput.addEventListener("input", updateCanvas);
        updateCanvas();

        function downloadImage() {
            const link = document.createElement("a");
            link.download = "greeting.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
